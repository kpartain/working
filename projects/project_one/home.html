<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>home</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Google Font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <!-- 
            Solid Icons
            https://fontawesome.com/v5.15/icons?d=gallery&p=2&s=solid 
            <i class="fas fa-camera"></i>
            Brand Icons 
            https://fontawesome.com/v5.15/icons?s=brands	
            <i class="fab fa-font-awesome"></i> 
        -->
        <script src="https://kit.fontawesome.com/11f04466b8.js" crossorigin="anonymous"></script>
        <!-- Script  -->
        <script src="script.js" async defer></script>
        <!-- Stylesheet  -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <!-- bookmarks font awesome? -->
            <nav>
                <ul id="navUL">
                    <a href="#"><li><i class="fa-4x fab fa-facebook-square"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-instagram"></i></li></a>
                    <a href="#"><li><i class="fa-4x fa fa-envelope-square"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-amazon"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-youtube"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-linkedin"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-github"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-aws"></i></li></a>
                    <a href="#"><li><i class="fa-4x fab fa-wordpress-simple"></i></li></a>
                </ul>
            </nav>
            <div id="main-meditation-and-weather">
            <!-- meditation app
            https://www.youtube.com/watch?v=oMBXdZzYqEk&t=1s -->
            <div id="main-meditation">
                <h2>meditation</h2>
                <div class="meditation-app">
                    <div class="vid-container">
                        <video loop>
                            <source src="./video/rain.mp4"  type="video/mp4">
                        </video>
                      </div><!-- end class=vid-container   -->
                      <div class="time-select">
                        <button data-time="10">2 min</button>
                        <button data-time="300" class="medium-mins">5 min</button>
                      </div><!-- end class="time-select"   -->
                      <div class="player-container">
                          <audio class="song">
                              <source src="./sounds/rain.mp3" />
                            </audio>
                            <img src="./svg/play.svg" class="play"></img>

                            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                              </svg>
                            <img src="./svg/replay.svg" class="replay"></img>
                          
                              <h3 class="time-display">0:00</h3>
                        </div>   <!-- end class="player-container"   -->
                    <div class="sound-picker">
                      <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
                      <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
                    </div><!-- end class="sound picker"   -->
                </div><!-- end id="meditation-app"   -->
            </div><!-- end id="meditation"   -->
            <!-- weather app 
            https://www.youtube.com/watch?v=wPElVpR1rwA -->
                <div id="main-weather">
                    <h2>weather</h2>
                </div><!-- end id="main-weather"   -->
            </div><!-- end id="main-meditation-and-weather"   -->
            <!-- todo list -->
            <div id="main-toDoList">
                <h2>to-do list</h2>
            </div>
            <!-- calendar -->
            <div id="main-calendar">
                <h2>calendar</h2>
                <iframe
                    id="calendarElement"
                    src="https://calendar.google.com/calendar/embed?wkst=1&amp;ctz=America%2FLos_Angeles&amp;src=NnUwdm9haThpbHRrM2wxdWw0MHNtNHV1YzhAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;showTitle=0&amp;showPrint=0&amp;mode=WEEK&amp;showTz=0&amp;showCalendars=0&amp;showTabs=0&amp;showNav=1"
                    style="border: solid 1px #777"
                    width="800"
                    height="200"
                    frameborder="0"
                    scrolling="no"
                ></iframe>
            </div>
            <!-- candy crush 
            https://www.youtube.com/watch?v=XD5sZWxwJUk -->
            <div id="main-candyCrush">
                <h2>candy crush custom</h2>
            </div>
        </div>
    </body>
</html>
