<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ASSIGNMENT TITLE2</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <!-- LINKED STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="padding-10vw-lr flex-center-space-between">
            <h1>TITLE</h1>
            <ul class="no-bullet-inline">
                <li class="margin-5vw-lr"><h3>Nav-1</h3></li>
                <li class="margin-5vw-lr"><h3>Nav-2</h3></li>
                <li class="margin-5vw-lr"><h3>Nav-3</h3></li>
            </ul>
        </nav>
        <main class="padding-10vw-lr margin-2vh-tb">
            <header>Here is a header</header>
            <div class="row">
                <section class="col2">
                    <h2>A heading</h2>
                    <!-- <article> holds the contents that make sense on their own like the articles, blogs, comments -->
                    <article><h2>COLUMN 1 CONTENT</h2></article>
                </section>
                <div class="col2">
                    <article><h2>COLUMN 2 CONTENT</h2></article>
                    <article class="margin-5vh-tb">
                        <h2>an image</h2>
                        <figure>
                            <img
                                src="../../../Resources/ICONS/user-circle.png"
                                alt="alternate text"
                            />
                            <figcaption>Here is the caption</figcaption>
                        </figure>
                    </article>
                    <article class="margin-5vh-tb margin-5vh-tb margin-5vw-lr">
                        <h2>More content</h2>
                    </article>
                </div>
                <!-- <aside> is used to mark the additional information, which can improve another element but is not needed to understand the main content. -->
                <aside class="col1 flex-center-space-between">
                    <h3>LESS IMPORTANT INFO</h3>
                    <p>Here is some more text</p>
                </aside>
            </div>
        </main>
        <footer>this is a footer</footer>
        <!-- SCRIPT TAG -->
        <script src="script.js" async defer></script>
    </body>
</html>
