<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VideoLab</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- top navigation -->
        <div class="top">
            <div class="nav-container">
                <h1>VideoLab</h1>
                <input
                    type="text"
                    placeholder="Search"
                    name="query"
                    class="search"
                />
                <button class="btn">Login</button>
            </div>
        </div>

        <!-- main content -->
        <div class="flex-container">
            <!-- left column -->
            <div class="col-l">
                <div style="text-align: center" width="720" height="400">
                    <video
                        id="video1"
                        width="720"
                        height="400"
                        onmouseover="over(this)"
                        onmouseout="out(this)"
                        controls
                        muted
                    >
                        <source
                            src="../../Resources/VIDEOS/shining-lights.mp4"
                            type="video/mp4"
                        />
                        Your browser does not support HTML video.
                    </video>
                </div>

                <!-- video info -->
                <div class="row">
                    <div class="start">
                        <h1>Souls of Millions of Light Years Away</h1>
                        <h3>1.3K Views | June, 18, 2021</h3>
                        <div class="user">
                            <img
                                src="assets/user.png"
                                alt="user-circle"
                                class="avatar-s"
                            />
                            <span class="user-name">y.kusama</span>
                        </div>
                    </div>
                    <button class="btn">Subscribe</button>
                </div>
            </div>

            <!-- right column -->
            <div class="col-r">
                <h3 class="sub-header">Up Next</h3>

                <div class="video-small">
                    <video
                        onmouseover="over(this)"
                        onmouseout="out(this)"
                        class="video-element"
                        controls
                        muted
                    >
                        <source
                            src="../../Resources/VIDEOS/bees-on-hive.mp4"
                            type="video/mp4"
                        />
                        Your browser does not support HTML video.
                    </video>
                    <span class="video-title">Trypophobia</span>
                </div>

                <div class="video-small">
                    <video
                        onmouseover="over(this)"
                        onmouseout="out(this)"
                        class="video-element"
                        controls
                        muted
                    >
                        <source
                            src="../../Resources/VIDEOS/colorful-face-headphones.mp4"
                            type="video/mp4"
                        />
                        Your browser does not support HTML video.
                    </video>
                    <span class="video-title">Electronic</span>
                </div>

                <div class="video-small">
                    <video
                        onmouseover="over(this)"
                        onmouseout="out(this)"
                        class="video-element"
                        controls
                        muted
                    >
                        <source
                            src="../../Resources/VIDEOS/kaleidoscope-couple.mp4"
                            type="video/mp4"
                        />
                        Your browser does not support HTML video.
                    </video>
                    <span class="video-title">Detach</span>
                </div>

                <div class="video-small">
                    <video
                        onmouseover="over(this)"
                        onmouseout="out(this)"
                        class="video-element"
                    >
                        <source
                            src="../../Resources/VIDEOS/snake-statue.mp4"
                            type="video/mp4"
                        />
                        Your browser does not support HTML video.
                    </video>
                    <span class="video-title">Botox</span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
