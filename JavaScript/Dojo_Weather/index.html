<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- NAVBAR 100% -->
        <!-- LOGO | [space] | Burbank | Chicago | Dallas -->
        <nav class="pad-lr-10vw">
            <h1>LOGO</h1>
            <ul class="no-bullet-inline">
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </nav>

        <!-- MAIN - PADDING LEFT AND RIGHT  -->
        <div class="main pad-lr-10vw">
            <!-- -CONTENT -->
            <div class="content">
                <!-- -HEADER CITY NAME AND SHOW TEMPERATURE IN [dropdown F or C] 100% OF CONTENT -->
                <header>
                    <h2>San Jose</h2>
                    <h3>show temperature in <form>
                            <select>
                                <option value="0">F</option>
                                <option value="1">C</option>
                            </select>
                        </form>
                    </h3>
                </header>
                <!-- HR LINE BREAK -->
                <hr />
                <!-- DIV 1 ROW FOR ALL DAYS CONTAINS 4 COLUMNS -->
                <main class="row">
                    <!-- -COLUMN1 -->
                    <div class="col col-1">
                        <!-- -today/rain.png/some rain/ red(75) blue(65) -->
                        Today
                    </div>
                    <!-- -COLUMN2 -->
                    <div class="col col-2">
                        <!-- -tomorrow/sun.png/some sun/ red(80) blue(66) -->
                        Tomorrow
                    </div>
                    <!-- -COLUMN3 -->
                    <div class="col col-3">
                        Friday
                        <!-- -friday/cloud.png/some sun/ red(69) blue(661) -->
                    </div>
                    <!-- -COLUMN4 -->
                    <div class="col col-4">
                        <!-- -sunday/sun.png/some sun/ red(78) blue(70) -->
                        Sunday
                    </div>
                    <!-- POPUPS -->
                    <!-- -COOKIE uses position:fixed to position message at the bottom of the page -->
                    <!-- when you hit okay, visibility changes to none -->
                    <div class="popup"></div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
