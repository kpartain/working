<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Button Clicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <h1>Dojonary</h1>
                <input type="text" id="myInput" placeholder="Search for a word..">
                <button type="button" onclick="loginLogout()" id="loginLogout">login</button>
            </div>
            <div class="content">
                <!-- LEFT COLUMN -->
                <div class="left">
                    <ul id="dictionaryEntries">
                    <!-- WORD ONE -->
                    <li class="singleEntry" >
                        <div id="ninja">
                            ninja
                            noun
                            plural: ninjas
                            <button type="button" onclick="increaseLikes(this)">0 Likes</button>
                        </div>
                        <div class="definition">A practitioner skilled in the Japanese art of ninjutsu</div>
                    </li>
                    <!-- WORD TWO -->  
                    <li class="singleEntry" >
                        <div id="dojo">
                            dojo
                            noun
                            plural: dojos
                            <button type="button" onclick="increaseLikes(this)">0 Likes</button>
                        </div>
                        <div class="definition">A school for training in various arts of self-defense such as judo or karate</div>
                    </li>
                    </ul>
                    
                    
                </div>
                <!-- RIGHT COLUMN -->
                <div class="right">
                    <div class="add-definition">
                        Dojonary is defined by YOU
                        <button onclick=>Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="Button_Clicker.js" async defer></script>
    </body>
</html>
