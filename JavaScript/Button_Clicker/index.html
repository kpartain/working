<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Button Clicker</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <ul>
                    <li><h1>Dojonary</h1></li>
                    <li>
                        <input
                            type="text"
                            id="myInput"
                            placeholder="Search for a word.."
                            class="border"
                        />
                    </li>
                    <li>
                        <button
                            type="button"
                            onclick="loginLogout()"
                            id="loginLogout"
                            class="blue button"
                        >
                            login
                        </button>
                    </li>
                </ul>
            </div>
            <div class="flex-parent">
                <!-- LEFT COLUMN -->
                <div class="column-right">
                    <!-- WORD ONE -->
                    <div class="singleWord border">
                        <div id="ninja" class="entry">
                            <h1>ninja</h1>
                            <h2>noun</h2>
                            <h3>plural: ninjas</h3>
                            <button
                                type="button"
                                onclick="increaseLikes(this)"
                                class="yellow button"
                            >
                                0 Likes
                            </button>
                        </div>
                        <div class="definition">
                            <h2>
                                A practitioner skilled in the <a href="#">Japanese</a> art of
                                <a href="#">ninjutsu</a>
                            </h2>
                        </div>
                    </div>
                    <!-- WORD TWO -->
                    <div class="singleWord border">
                        <div id="dojo" class="entry">
                            <h1>dojo</h1>
                            <h2>noun</h2>
                            <h3>plural: dojos</h3>
                            <button
                                type="button"
                                onclick="increaseLikes(this)"
                                class="yellow button"
                            >
                                0 Likes
                            </button>
                        </div>
                        <div class="definition">
                            <h2>
                                A school for training in various arts of
                                self-defense such as <a href="#">judo</a> or
                                <a href="#">karate</a>
                            </h2>
                        </div>
                    </div>
                </div>
                <!-- RIGHT COLUMN -->
                <div class="column-left">
                    <div class="add-definition border">
                        <h1>Dojonary is defined by YOU</h1>
                        <br />
                        <button
                            onclick="addDefinition(this)"
                            id="addDefinition"
                            class="green button"
                        >
                            Add Definition
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="Button_Clicker.js" async defer></script>
    </body>
</html>
